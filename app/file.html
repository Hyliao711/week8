        <ul class="d-flex list-unstyled justify-content-between justify-content-md-center mb-0">
            <li class="pe-half page-item" aria-current="page">
                <a class="btn-lg btn-secondary page-link text-third fs-7 px-5 py-3 px-lg-12 radius-2"

            <li class="ps-half page-item active pe-half">

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 px-md-0">
            <div class="d-flex justify-content-center align-items-center text-third mb-6 mb-lg-8">
                <p class="mb-2 me-4">你選擇的是</p>
                <h6 class="text-primary">首次體驗課程-基礎</h6>
            </div>
            <form class="text-fourth pb-11">
                <div class="mb-8">
                    <p class="mb-4">1. 是否接觸過瑜珈?</p>
                    <div>
                        <div class="form-check form-check-inline me-8">
                            <input class="form-check-input border-primary" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">是</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input border-primary" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">否</label>
                        </div>
                    </div>
                </div>
                <div class="mb-8">
                    <p>2. 想改善的生活問題?</p>
                    <div class="mb-4">
                        <div class="form-check form-check-inline me-3">
                            <input class="form-check-input border-primary" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">肌耐力不足</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input class="form-check-input border-primary" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">柔軟度不佳</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input border-primary" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">壓力大</label>
                        </div>
                    </div>
                    <div>
                        <div class="form-check form-check-inline me-3">
                            <input class="form-check-input border-primary" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">姿勢不正</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input class="form-check-input border-primary" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">睡眠品質差</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input border-primary" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">注意力不足</label>
                        </div>
                    </div>
                </div>
                <div class="mb-8">
                    <p>3. 每週累積運動量約為多少？</p>
                    <div class="mb-4">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input border-primary" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">150 分鐘以上</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input border-primary" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">75~150 分鐘</label>
                        </div>
                    </div>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input border-primary" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">30~75 分鐘</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input border-primary" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">30 分鐘以下</label>
                        </div>
                    </div>
                </div>
                <div class="mb-8">
                    <p class="mb-1">4. 上課預約報到日</p>
                    <label class="form-label fs-8">若還沒有確定的日期，可以等待專員與您聯絡時在做詳細的諮詢哦！</label>
                    <input type="date" class="form-control w-xs border-primary text-primary" id="exampleInputDate" placeholder="MM/DD/YYYY"
                        aria-describedby="exampleInputDate">
                </div>
                <div class="mb-4">
                    <div class="row g-3">
                        <p class="mb-4">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
                        <div class="col mt-0 text-primary">
                            <label class="form-label">姓名</label>
                            <input type="text" class="form-control border-primary text-primary" value="請輸入您的姓名" aria-label="First name">
                        </div>
                        <div class="col mt-0 text-primary">
                            <label class="form-label">年齡</label>
                            <input type="text" class="form-control border-primary text-primary" value="請輸入您的年齡" aria-label="Age">
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label text-primary">性別</label>
                    <select class="form-select w-xxs border-primary text-primary" aria-label="Default select example">
                        <option selected>女</option>
                        <option value="2">男</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="exampleInputEmail1" class="form-label text-primary">電子信箱</label>
                    <input type="email" class="form-control border-primary text-primary" id="exampleInputEmail1" value="email@example.com"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-8">
                    <label for="exampleInputPhone1" class="form-label text-primary">手機號碼</label>
                    <input type="tel" class="form-control border-primary text-primary" id="exampleInputPhone1" value="0912-345-678">
                </div>
                <a class="btn btn-primary text-white w-100 fs-6 mb-11" href="done.html">送出</a>
            </form>
        </div>
    </div>
</div>
